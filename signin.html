<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
</head>
<body>
    
   <div class="container">
            <div class="row mt-5">
                <div class="col-12 col-md-8 col-xxl-5">
                    <div class="row">
                        <span><h1 style="color:green; margin-left: 30px;"> Log in</h1></span>
                    </div>
                </div> 
            </div>
    
           <div class="row mt-3">
                <div class="col-6">
                    <div class="row" >
                        <label class="lbl1">Enter Email</label>
                        <input id="email" class="inp1" type="text" placeholder="Email address">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <div class="row" >
                        <label class="lbl1">Enter password</label>
                        <input id="pass" class="inp1" type="text" placeholder="password">
                    </div>
                </div>
            </div>
    
            <div class="row mt-5">
                <div class="col-6">
                    <div class="row">

                        <button class="btn btn-success btn-lg inp1" onclick="signIn()"> Login </button>
                        <button class="inp1 mt-2 inp2" onclick="forGotPassword()"> Forgot password? </button>
                      
                    </div>                    
                </div>                
            </div>  
   </div>

    <script src="app.js"></script>
</body>
</html>
